            document.querySelector('#submenu').classList.toggle('hidden');
            document.querySelector('#arrow').classList.toggle('rotate-0');

        }
        dropdwon()

        const toggleBtnDesktop = document.querySelector('#toggleBtnDesktop')
        toggleBtnDesktop?.addEventListener("click", function () {
            document.body.classList.toggle("translate-x-[300px]")
        })

        const toggleBtnMobile = document.querySelector('#toggleBtnMobile')
        toggleBtnMobile?.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle('-translate-x-full')
            toggleBtnMobile.classList.toggle("-right-5")
            toggleBtnMobile.classList.toggle("right-0")
            toggleBtnMobile.classList.toggle("translate-x-full")
